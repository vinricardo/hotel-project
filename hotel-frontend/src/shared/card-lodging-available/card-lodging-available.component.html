<div class="card">
  <img
    id="logo"
    src="{{ endpointBackend }}files?filePath={{ pictureProfile.url }}"
    alt=""
  />
  <h3>{{ hotel.name }}</h3>
  <p id="location">
    <img src="../../assets/icon/place.svg" /> Jl. Auston No. 72 Yokmans Yokmans
  </p>
  <p id="price">
    <strong>${{ hotel.price }}</strong
    ><span>/night</span>
  </p>
</div>
